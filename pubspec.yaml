name: demo
description: Auth UI (TH) demo
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  camera: ^0.10.5+9
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # แนะนำให้ประกาศทั้งโฟลเดอร์รูปภาพ
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/EXAM-Logo.png   # ใช้ไฟล์นี้ทำทุกขนาด
  min_sdk_android: 21
  remove_alpha_ios: true
